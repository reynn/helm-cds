apiVersion: v1
kind: Service
metadata:
  name: {{ include "cds.fullname" . }}-ui
  labels:
    app.kubernetes.io/name: {{ include "cds.name" . }}-ui
    {{- template "cds.baselabels" . }}
spec:
  type: {{ .Values.ui.service.type | default .Values.commonConfig.serviceType }}
  ports:
    - name: http
      port: 80
      targetPort: http
    - name: https
      port: 443
      targetPort: https
  selector:
    app.kubernetes.io/name: {{ include "cds.name" . }}-ui
    app.kubernetes.io/instance: {{ .Release.Name }}
